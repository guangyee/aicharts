namespace: suse-private-ai
helm:
  releaseName: suse-private-ai
  repo: ""
  chart: "git::https://github.com/mbelur/aicharts"
  version: ""
  force: false
  values:
    ollama:
      ingress:
        hosts:
        - host: suse-ollama
          paths:
          - path: /
            pathType: Prefix
    open-webui:
      ollamaUrls:
      - http://suse-ollama
      persistence:
        enabled: true
        storageClass: local-path
      ollama:
        enabled: false
      pipelines:
        enabled: true
        persistence:
          storageClass: local-path
      ingress:
        enabled: true
        host: suse-ollama-webui
      extraEnvVars:
      - name: DEFAULT_MODELS
        value: "gemma:2b"
      - name: DEFAULT_USER_ROLE
        value: "user"
